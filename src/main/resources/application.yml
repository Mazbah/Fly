logging:
  level:
    root: INFO
    org:
      apache:
        tomcat: ${logging.level.root}
        catalina: ${logging.level.root}
      hibernate:
        SQL: ${logging.level.root}
        type:
          descriptor:
            sql:
              BasicBinder: ${logging.level.root}
