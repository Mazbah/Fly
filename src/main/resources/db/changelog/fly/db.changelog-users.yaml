---
databaseChangeLog:
  - changeSet:
      id: createUsersTable
      author: mazbah
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_name
                  type: text
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: token_hash
                  type: text
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: role   #maps to code from role table
                  type: text
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: last_login_at
                  type: datetime
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: last_login_attempt_at
                  type: datetime
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: login_fail_count
                  type: int
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: fcm_token
                  type: text
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: designation #maps to code from designation table
                  type: text
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
                    unique: false
              - createIndex:
                  columns:
                    - column:
                        name: user_id
                  indexName: user_id_index
                  tableName: users
                  unique: true

